<body>
    <div>
        <p>This is a paragraph inside the div</p>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ol>
    </div>
     <div>
        <p>This is a paragraph outside the div</p>
        <ul>
            <li>outside Item one</li>
            <li>outside Item two</li>
            <li>outside Item three</li>
        </ul>
